<div id="menu">
  <a routerLink="/home" class="brand">
    <img src="../../../assets/spotify.png" alt="logo" />
    <h2>Spotify Favs</h2>
  </a>
  <nav>
    <ul id="navigation" class="links">
      <li (click)="selectTab($event)"><a routerLink="/home">Home</a></li>
      <li (click)="selectTab($event)"><a routerLink="/login">Login</a></li>
      <li (click)="selectTab($event)"><a routerLink="/about">About</a></li>
      <li (click)="selectTab($event)"><a routerLink="/home" (click)="logout()">Logout</a></li>

      <div
        (click)="selectTab($event)"
        *ngIf="userProfileInfo != null; else noProfileInfoTemplate"
      >
        <li class="profile-li"><a routerLink="/profile">Profile</a></li>
      </div>

      <div>
        <li>
          <a
            *ngIf="userProfileInfo != null; else noProfileInfoTemplate"
            routerLink="/profile"
          >
            <img id="oval-shape" src="{{ profilePhoto }}" alt="profile image"
          /></a>
        </li>
      </div>

      <ng-template #noProfileInfoTemplate> </ng-template>
    </ul>
  </nav>
</div>
